<!DOCTYPE html>
<html>
<head>
  <title>Contact Book App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    #contact-form {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 3px;
    }

    #contact-list {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact {
      margin-bottom: 10px;
    }

    .contact h3 {
      margin: 0;
      padding: 0;
      font-size: 18px;
    }

    .contact p {
      margin: 0;
      padding: 0;
      color: #888888;
    }
  </style>
</head>
<body>
  <h1>Contact Book App</h1>

  <div id="contact-form">
    <h2>Add Contact</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter phone number">
    </div>
    <button onclick="addContact()">Add Contact</button>
  </div>

  <div id="contact-list">
    <h2>Contact List</h2>
    <div id="contacts"></div>
  </div>

  <script>
    var contacts = [];

    function addContact() {
      var nameInput = document.getElementById("name");
      var emailInput = document.getElementById("email");
      var phoneInput = document.getElementById("phone");

      var contact = {
        name: nameInput.value,
        email: emailInput.value,
        phone: phoneInput.value
      };

      contacts.push(contact);

      nameInput.value = "";
      emailInput.value = "";
      phoneInput.value = "";

      displayContacts();
    }

    function displayContacts() {
      var contactsDiv = document.getElementById("contacts");
      contactsDiv.innerHTML = "";

      for (var i = 0; i < contacts.length; i++) {
        var contact = contacts[i];

        var contactDiv = document.createElement("div");
        contactDiv.classList.add("contact");

        var nameHeading = document.createElement("h3");
        nameHeading.textContent = contact.name;

        var emailParagraph = document.createElement("p");
        emailParagraph.textContent = "Email: " + contact.email;

        var phoneParagraph = document.createElement("p");
        phoneParagraph.textContent = "Phone: " + contact.phone;

        contactDiv.appendChild(nameHeading);
        contactDiv.appendChild(emailParagraph);
        contactDiv.appendChild(phoneParagraph);

        contactsDiv.appendChild(contactDiv);
      }
    }
  </script>
</body>
</html>
